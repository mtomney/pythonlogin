<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to the login page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css" media="screen">
	</head>
	<body>
		<div class="container">
			<h1>Please enter login information</h1>
			<form action="" method="post">
				<input type="text" placeholder="User ID" name="username" value="{{ request.form.username }}">
				<input type="password" placeholder="Password" name="password" value="{{ request.form.password }}">
				<input class="btn btn-warning" type="submit" value="Submit">
			</form>
			{% if error %}
				<p class="error">Error: {{ error }}</p>
			{% endif %}
		</div>
	</body>
</html>
